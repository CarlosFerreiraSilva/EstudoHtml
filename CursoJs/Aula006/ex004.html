<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Digite seu nome Completo')
        document.write(`Ola <strong> ${nome} </strong> ! Seu nome tem ${nome.length} Letras. <br/>`)
        document.write(`Seu nome em Maiusculo Fica ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em Minusculas Fica ${nome.toLowerCase()} <br/>`)
    </script>
</body>
</html>
