<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula004</title>
</head>
<style>

    body{

        background-color: black;
        color: white;
        font: normal 20pt arial;

    }
    h1{
        color: purple;
    }

</style>
<body>
    <h1>Olá Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        /* O comando Prompt guarda por padrão uma string por isso necessario a conversão*/
            var n1 = Number(prompt('Digite um Número: ')) 
            var n2 = Number(prompt('Digite Outro número: ')) 
            var soma = n1+n2
            //alert('Soma dos Números é: ' + /*String(soma)*/ soma) modelo mais antigo usando + para exibir variaveis
            alert(`A Soma entre ${n1} é ${n2} é igual ${soma}`)
            /* (Number + Number) para adição
                (string + string) para concatenação */
</script>
</body>
