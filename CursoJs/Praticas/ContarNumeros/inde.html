<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar n√∫meros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
</head>
<style>
    body{
        background: cadetblue;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        
    }
    h1{

        text-align: center;

    }
    .box{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
        background: white;
        color: black;
        width: 30vw;
        height: 50vh;
        border-radius: 10px;
        margin: auto;
        

    }
</style>
<body>
    <h1>Vamos contar!</h1>
    <div class="box">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">inicio:</span>
            <input type="number" class="form-control" id="inicio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Fim:</span>
            <input type="number" class="form-control" id="Fim" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Passo:</span>
            <input type="number" class="form-control" id="Pular" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <button type="button" class="btn btn-dark" onclick="Contar()">Contar!</button>
          <label>Contador:</label>
          <div id="res">Contar</div>
    </div>
    <script>

function Contar() {
    var inicio = parseInt(document.getElementById('inicio').value);
    var fim = parseInt(document.getElementById('Fim').value);
    var pular = parseInt(document.getElementById('Pular').value);
    var res = document.getElementById('res');

    var numeros = '';

    for (inicio; inicio <= fim; inicio += pular) {
        numeros += `${inicio} üëâ `;
        if (inicio + pular > fim) {
            res.innerHTML = `Os n√∫meros s√£o: ${numeros}`;
            res.innerHTML += 'üè≥Ô∏è';
            break;
        }
    }
}

   

    </script>
</body>
</html>
