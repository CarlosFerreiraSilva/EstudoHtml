<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar idade</title>
    <link rel="stylesheet" href="/Praticas/VerificarIdade/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center; height: 10vh; margin: 3vh auto;">Verificar Idade</h1>
    <div class="box">
        <div class="inputs">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Ano de Nascimento</span>
                <input type="number" class="form-control" aria-label="Sizing example input" id="anoInput" aria-describedby="inputGroup-sizing-default">

              </div>
        </div>
        <div class="checkers">
            <p>Sexo :</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Feminino
                </label>
              </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-dark" onclick="Verificar()">Verificar!</button>
        </div>
        <div id="res" class="resultado">
            <p>preencha os dados acima para ver o resultado!</p>
        </div>
    </div>
    <h3 style="text-align: center; height: 10vh; margin: 3vh auto;">Curso em Video</h3>
    
    <script src="/Praticas/VerificarIdade/script.js"></script>
</body>
</html>
