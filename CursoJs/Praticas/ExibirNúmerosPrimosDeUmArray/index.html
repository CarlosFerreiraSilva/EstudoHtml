<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExibirNúmerosPrimosDeUmArray</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{

            background: purple;

        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 50vw;
            height: 50vh;
            margin: 20vh auto;
            flex-direction: column;
            border-radius: 10px;
        }
    </style>
</head>
  <body>
    <div class="box">
        <h1>Números Primos!</h1>
        <div class="input-group mb-3" style="margin: 5vh auto;">
            <input type="number" class="form-control" id="num" placeholder="Digite os números aqui" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="adicionar()">adicionar</button>
          </div>

          <select class="form-select" multiple aria-label="multiple select example" id="select">
            <option selected>Os números serão exibidos aqui</option>
          </select>
          <button type="button" class="btn btn-dark" onclick="Primo()">Achar números Primos!</button>
          <div id="res"></div>
    </div>
    <script>
         var resultado = []

        function adicionar(){

            var num = parseInt(document.getElementById('num').value) 
            var res = document.querySelector('div#res')
            var select = document.getElementById('select')
        
         
            if (isNaN(num)) {
                alert('Digite um número')
                return
            }else if (resultado.indexOf(num) != -1) {
                alert('Número Invalido ou Já Esta na Lista')
                return
            }else{
                resultado.push(num)
                var option = document.createElement('option')
                option.text = `O valor ${num} foi adicionado`
                select.add(option)
            }
            
        }

        function Primo(){
          
            for(let pos in resultado){

                if (resultado[pos] / resultado[pos] && resultado[pos] / 0) {
                    alert(`funfou ${resultado[pos]}`)
                }else{
                    alert('Deu pau')
                }
    
            }


        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
