<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/Praticas/AnalisarNumeros/style.css">
</head>

<body>
    <h1 style="text-align: center;">Analisador de números</h1>
    <div class="box">
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Número(entre 1 e 100):" id="num" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="Adicionar()">Adicionar</button>
        </div>
        <select id="select" size="10">
            <option>Digite o Primeiro Número</option>
        </select>
        <button type="button" class="btn btn-dark" onclick="finalizar()">Finalizar!</button>
        <div id="res"></div>
    </div>
    <h1 style="text-align: center;">CursoemVideo</h1>
<script src="/Praticas/AnalisarNumeros/script.js"></script>
</body>
</html>
