<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
        body{
        background: rgba(138, 138, 243, 0.308);
    }

    .box{
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        background-color: white;
        flex-direction: column;
        margin: auto;
        width: 60vw;
        height: 70vh;
        border-radius: 10px;
    }
</style>
<body>
    <h1 style="text-align: center;">Analisador de números</h1>
    <div class="box">
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Número(entre 1 e 100):" id="num" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="Adicionar()">Adicionar</button>
        </div>
        <select id="select" size="10">
            <option>Digite o Primeiro Número</option>
        </select>
        <button type="button" class="btn btn-dark">Finalizar!</button>
        <div id="res"></div>
    </div>
    <h1 style="text-align: center;">CursoemVideo</h1>
    <script>
                var numeros = []
        function Adicionar() {

        var num = parseInt(document.getElementById('num').value)
        var select = document.getElementById('select')
        var res = document.getElementById('res')

        if (isNaN(num)) {
            alert('Digite um número')
        }else if (num > 100) {
            alert('O número deve ser menor que 100')
            return;
        }
        numeros.push(num)
        console.log(numeros)
        var item = document.createElement('option')
        item.text = numeros
        select.appendChild(item)
        res.innerHTML = ''
        
        } 
        
       
    </script>
</body>
</html>
