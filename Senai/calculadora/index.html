<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/Senai/calculadora/style.css">
  </head>
<body>

    <div class="container">
      <div class="calculator">
        <div class="calculator__display" id="display" style="min-height: 120px;"></div>
        <div class="calculator__keys">
          <button class="key--operator" onclick="numero('+')">+</button>
          <button class="key--operator" onclick="numero('-')">-</button>
          <button class="key--operator" onclick="numero('*')">&times;</button>
          <button class="key--operator" onclick="numero('/')">รท</button>
          <button onclick="numero(7)">7</button>
          <button onclick="numero(8)">8</button>
          <button onclick="numero(9)">9</button>
          <button class="key--operator" onclick="backspace()"><</button>
          <button onclick="numero(4)">4</button>
          <button onclick="numero(5)">5</button>
          <button onclick="numero(6)">6</button>
          <button onclick="numero(1)">1</button>
          <button onclick="numero(2)">2</button>
          <button onclick="numero(3)">3</button>
          <button onclick="numero(0)">0</button>
          <button data-action="decimal" onclick="numero('.')">.</button>
          <button data-action="clear" onclick="clean()">AC</button>
          <button class="key--equal" data-action="calculate" onclick="calc()">=</button>
        </div>
      </div>
    </div>

</body>
</html>

<script>

  var resultado = document.getElementById('display');
  

  function Sinal(char) {
      return ['+', '-', '/', '*'].includes(char);
  }

  function numero(params) {
      var digitos = resultado.innerHTML;
      var ultimoCaractere = digitos[digitos.length - 1];

      if (Sinal(ultimoCaractere) && Sinal(params)) {
          resultado.innerHTML = digitos.slice(0, -1) + params;
      } else {
          resultado.innerHTML += params;
      }

  }

  function calc() {
      resultado.innerHTML = eval(resultado.innerHTML);
  }

  function clean() {
      resultado.innerHTML = '';
  }

  function backspace() {
      resultado.innerHTML = resultado.innerHTML.slice(0, -1);
  }

</script>
