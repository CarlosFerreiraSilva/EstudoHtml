<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background-color: gray;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        .box{
            gap: 10px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 60vh;
            width: 50vw;
            margin: 20vh auto;
            border-radius: 50px;
            /* border-style: solid;
            border-color: greenyellow */
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Calcular Salario Liquido</h1>
        <div class="inputs">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Salario</span>
                <input type="number" class="form-control" aria-label="Sizing example input" id="Salario" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Aliquota IRRF %</span>
                <input type="number" class="form-control" aria-label="Sizing example input" id="IRRF" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">INSS %</span>
                <input type="number" class="form-control" aria-label="Sizing example input" id="INSS" aria-describedby="inputGroup-sizing-default"> 
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Salario Liquido</span>
                <input type="number" class="form-control" aria-label="Sizing example input" id="res" aria-describedby="inputGroup-sizing-default" readonly > 
              </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-primary" onclick="Calcular()">Calcular</button>
            <button type="button" class="btn btn-primary" onclick="limpar()">Limpar</button>
        </div>
    </div>
    <script>
        function Calcular() {
            var salario = document.getElementById('Salario').value
            var IRRF = document.getElementById('IRRF').value
            var INSS = document.getElementById('INSS').value
            var SalarioLiquido = document.getElementById('res')

            if (salario == '' || IRRF == '' || INSS == '') {
                alert('Os campos não estão corretamente preenchidos')
                return;
            }

            if (IRRF > 100 || INSS > 100) {
                alert('O campo IRRF ou INSS estão maiores que 100 o valor e calculado em porcentagem')
                return;
            }

            var Desconto = ((salario * IRRF) / 100) + ((salario * INSS)/100)
            document.getElementById('res').value = salario - Desconto
        }
        function limpar(){
            document.getElementById('Salario').value = ''
            document.getElementById('IRRF').value = ''
            document.getElementById('INSS').value = ''
            document.getElementById('res').value = ''
        }
    </script>
</body>
</html>
