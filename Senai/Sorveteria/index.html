<!DOCTYPE html>
<html lang="en">
<head>

                <option value="5">Morango</option>
            </select>
            <div id="res2">
                Valor: $0.00
            </div>
        </div>

        <div id="buttons">
            <button type="button" class="btn btn-dark" onclick="Enviar()">>></button>
            <button type="button" class="btn btn-dark" onclick="voltar()"><<</button>
        </div>

        <div id="segunda">
            <h3>Sabores Escolhidos</h3>
            <select id="SegundoSelect" class="form-select" multiple aria-label="Multiple select example" size="2" style="height: 200px; text-align: center; margin: 10px auto;"></select>
            <div id="res">
                Valor Total: $0.00
            </div>
